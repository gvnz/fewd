function multiply(row, column, output) {
  var a1 = parseInt(document.querySelector(column).value);
  var b0 = parseInt(document.querySelector(row).value);
  document.querySelector(output).value = a1 * b0;
}


multiplyRow("b");
multiplyRow("c");
multiplyRow("d");
multiplyRow("e");
multiplyRow("f");

function multiplyRow(row) {
  multiply(".a1", "." + row + "0", "." + row + "1");
  multiply(".a2", "." + row + "0", "." + row + "2");
  multiply(".a3", "." + row + "0", "." + row + "3");
  multiply(".a4", "." + row + "0", "." + row + "4");
  multiply(".a5", "." + row + "0", "." + row + "5");
}
