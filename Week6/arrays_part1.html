<h1>
  Array Practice
</h1>

<table>
  <tr>
    <th>Index</th>
    <th>Value</th>
  </tr>
  <tr>
    <td><code>animals[0]</code></td>
    <td class="a-0"></td>
  </tr>
  <tr>
    <td><code>animals[1]</code></td>
    <td class="a-1"></td>
  </tr>
  <tr>
    <td><code>animals[2]</code></td>
    <td class="a-2"></td>
  </tr>
  <tr>
    <td><code>animals[3]</code></td>
    <td class="a-3"></td>
  </tr>
  <tr>
    <td><code>animals[4]</code></td>
    <td class="a-4"></td>
  </tr>
</table>

<button>Do it!</button>

<script>
var animals = [
  "cow",
  "dog",
  "horse",
  "moose",
  "rooster"
];

function sortAnimals(event) {
    event.preventDefault();
    a0.textContent = animals[0];
    a1.textContent = animals[1];
    a2.textContent = animals[2];
    a3.textContent = animals[3];
    a4.textContent = animals[4];
}
var a0 = document.querySelector(".a-0");
var a1 = document.querySelector(".a-1");
var a2 = document.querySelector(".a-2");
var a3 = document.querySelector(".a-3");
var a4 = document.querySelector(".a-4");

var button = document.querySelector("button");

button.addEventListener("click", sortAnimals);

</script>

<style>
body { font-family: sans-serif; font-size: 20px; }
th { text-align: left; }
th, td { border: 1px solid #ccc; padding: 1em; }
</style>
